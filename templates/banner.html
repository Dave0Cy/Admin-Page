{% extends "dashboard.html" %}
{% block title %}Banner Image{% endblock %}

{% block content %}
  <h2>Homepage Banner</h2>

  <form method="POST" enctype="multipart/form-data">
    <label>Select banner image (jpg/png):</label><br>
    <input type="file" name="banner_image" accept="image/*" required><br><br>
    <button type="submit">Upload Banner</button>
  </form>

  {% if banner_url %}
    <h3>Current Banner Preview:</h3>
    <img src="data:image/png;base64,{{ banner_url }}" style="max-width:100%; margin-top:1rem;">
  {% endif %}
{% endblock %}
