<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
</head>
<body>
    <h2>Upcoming Events</h2>

    <div id="eventsList"></div>

    <script>
        window.onload = function() {
            displayEvents();
        };

        function displayEvents() {
            let events = JSON.parse(localStorage.getItem("events")) || [];
            document.getElementById("eventsList").innerHTML = events.length === 0 ? "<p>No upcoming events.</p>" : events.map(event => `
                <h4>${event.description}</h4>
                <strong>Date:</strong> ${event.date} <strong>Time:</strong> ${event.time}<br>
                <strong>Location:</strong> ${event.location}<br>
                <img src="${event.image}" style="max-width: 200px;"><br>
                <hr>
            `).join("");
        }
    </script>
</body>
</html>
