<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5; /* You can change this to match your desired background color or image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .login-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 360px;
            max-width: 90%;
            padding: 2rem;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #333333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Form Inputs */
        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button Styles */
        button[type="submit"] {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background: #0069d9; /* Adjust this color to match your brand/design */
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #0053aa;
        }

        /* Flash Messages */
        .messages {
            margin-top: 1rem;
        }
        .messages ul {
            list-style: none;
            padding: 0;
        }
        .messages li {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Admin Access Code</h2>
        <form method="POST">
        <input 
            type="password" 
            name="admin_code" 
            placeholder="Enter code" 
            required 
            />
             <button type="submit"> Login </button>
         </form>

        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul>
                  {% for category, message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
